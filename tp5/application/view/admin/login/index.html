<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8"UTF-8">
    <title>供应商系统登录</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.4 -->
    <link href="__PUBLIC__static/bootstrap/css/bootstrap.min.css" tppabs="http://image.dmlei.com/Public__PUBLIC__static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="__PUBLIC__static/font-awesome/4.3.0/css/font-awesome.min.css" tppabs="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="__PUBLIC__static/dist/css/AdminLTE.min.css" tppabs="http://image.dmlei.com/Public__PUBLIC__static/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="__PUBLIC__static/plugins/iCheck/all.css" tppabs="http://image.dmlei.com/Public__PUBLIC__static/plugins/iCheck/all.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="../../oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js" tppabs="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="../../oss.maxcdn.com/respond/1.4.2/respond.min.js" tppabs="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-page" style='background:#3c8dbc!important'>
<div class="login-box" style='margin-top:10%;'>
    <div class="login-logo">
        <a href="javascript:void(0)"><img src="__PUBLIC__static/logo.png" tppabs="http://image.dmlei.com/Public__PUBLIC__static/logo.png" width='298' height='48' /></a>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">管理中心系统登录</p>
        <form action="{:url('/admin/login/login')}" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control"  name='username' required placeholder="用户名"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name='pass'  required placeholder="密码"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                </div><!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-default btn-block btn-flat">登陆</button>
                </div><!-- /.col -->
            </div>
        </form>
    </div><!-- /.login-box-body -->
</div><!-- /.login-box -->

<!-- jQuery 2.1.4 -->
<script src="__PUBLIC__static/plugins/jQuery/jQuery-2.1.4.min.js" tppabs="http://image.dmlei.com/Public__PUBLIC__static/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.2 JS -->
<script src="__PUBLIC__static/bootstrap/js/bootstrap.min.js" tppabs="http://image.dmlei.com/Public__PUBLIC__static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<!-- iCheck -->
<script src="__PUBLIC__static/plugins/iCheck/icheck.min.js" tppabs="http://image.dmlei.com/Public__PUBLIC__static/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html><script type="text/javascript">var PARSE_VAR = [];</script>
