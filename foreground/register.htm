<script>
    //替换右侧验证码
    function changeVerify(){
        $('.verify').attr('src',"/Misc/verify?num="+Math.floor(Math.random()*(1000+1)));
    }
    //点击回车键
    $(function(){
        document.onkeydown = function(e){
            var ev = document.all ? window.event : e;
            if(ev.keyCode==13) {
                $('#btnregister').click();
            }
        }
    });
    //输入框焦点获取和失去
    $("input[type='text']").each(function(){
        $(this).focus(function(){
            $(this).addClass('onfocus'); //蓝色
        })
        $(this).blur(function(){
            $(this).removeClass('onfocus'); //蓝色
        })
    })

    //非空判断逻辑 --- start
    function phone_empty(){ //手机号是否为空
        if($("#phone").val() == ''){
            $("#phone").removeClass('onfocus').addClass('focus'); //为空，取消输入框蓝色样式，输入框变红
            $("#msg-phone").addClass('prompt');
            $("#msg-phone").html('<i class="iconfont icon-error"></i>请输入您的手机号');
            return false;
        }else{
            $("#phone").removeClass('focus').removeClass('onfocus'); //不为空，取消输入框所有样式
            $("#msg-phone").removeClass('prompt');
            $("#msg-phone").html('');
        }
    }
    function right_code_empty(){ //右侧验证码是否为空
        if($("#vCode").val() == ''){
            $("#vCode").removeClass('onfocus').addClass('focus'); //为空，取消输入框蓝色样式，输入框变红
            $("#msg-yzm").addClass('prompt');
            $("#msg-yzm").html('<i class="iconfont icon-error"></i>请输入右侧验证码');
            return false;
        }else{
            $("#vCode").removeClass('focus').removeClass('onfocus'); //不为空，取消输入框所有样式
            $("#msg-yzm").removeClass('prompt');
            $("#msg-yzm").html('');
        }
    }
    function phone_code_empty(){ //手机验证码是否为空
        if($("#code").val() == ''){
            $("#code").removeClass('onfocus').addClass('focus'); //为空，取消输入框蓝色样式，输入框变红
            $("#msg").addClass('prompt');
            $("#msg").html('<i class="iconfont icon-error"></i>请输入您的手机验证码');
            return false;
        }else{
            $("#code").removeClass('focus').removeClass('onfocus'); //不为空，取消输入框所有样式
            $("#msg").removeClass('prompt');
            $("#msg").html('');
        }
    }
    function password_empty(){ //手机号是否为空
        if($("#password").val() == ''){
            $("#password").removeClass('onfocus').addClass('focus'); //为空，取消输入框蓝色样式，输入框变红
            $("#msg-pass").addClass('prompt');
            $("#msg-pass").html('<i class="iconfont icon-error"></i>请设置您的密码');
            return false;
        }else{
            $("#password").removeClass('focus').removeClass('onfocus'); //不为空，取消输入框所有样式
            $("#msg-pass").removeClass('prompt');
            $("#msg-pass").html('');
        }
    }
    //非空判断逻辑 --- end

    //填写是否正确判断 --- start
    function phone_correct(){ //手机号格式、长度、是否存在
        var phone = $("#phone").val();
        var is_err = true;
        //长度
        if(phone.length != 11){
            $("#msg-phone").addClass('prompt');
            $("#msg-phone").html('<i class="iconfont icon-error"></i>请填写11位数字手机号码');
            is_err = false;
        }else{
            is_err = true;
            $("#msg-phone").removeClass('prompt');
            $("#msg-phone").html('');
        }
        //长度验证通过
        if(is_err == true) {
            //格式
            if (!(/^1[3|4|5|7|8][0-9]\d{4,8}$/.test(phone))) {
                $("#msg-phone").addClass('prompt');
                $("#msg-phone").html('<i class="iconfont icon-error"></i>手机号码格式不正确');
                is_err = false;
            } else {
                is_err = true;
                $("#msg-phone").removeClass('prompt');
                $("#msg-phone").html('');
            }
        }
        //长度、格式验证通过
        if(is_err == true) {
            /**
             * $.getJson()本身是异步操作的方法，需要经过设置才能够同步
             * 在执行之前加$.ajaxSettings.async = false;(同步执行)
             * 执行你的代码之后及时恢复为$.ajaxSettings.async = true;（异步执行）
             * 不然影响别的地方的需要异步执行的代码。
             */
            $.ajaxSettings.async = false; //设置getJson同步
            //是否存在
            $.getJSON("/Misc/checkUser?username=" + phone, function (data) {
                if (data.rc == '311') {
                    $("#msg-phone").addClass('prompt');
                    $("#msg-phone").html('<i class="iconfont icon-error"></i>'+data.rv);
                    is_err = false;
                } else if (data.rc == '200') {
                    is_err = true;
                    $("#msg-phone").removeClass('prompt');
                    $("#msg-phone").html('');
                }
            });
            $.ajaxSettings.async = true;//设置getJson异步
        }

        if(is_err == false){
            $("#phone").removeClass('onfocus').addClass('focus'); //不正确，取消输入框蓝色样式，输入框变红
            return false;
        }else{
            $("#phone").removeClass('onfocus').removeClass('focus'); //正确，取消输入框所有样式
        }
    }
    function right_code_correct(){ //右侧验证码 长度、是否正确
        var right_code = $("#vCode").val();
        if(right_code.length!=4){
            $("#msg-yzm").addClass('prompt');
            $("#msg-yzm").html('<i class="iconfont icon-error"></i>右侧验证码不正确');
            $("#vCode").removeClass('onfocus').addClass('focus'); //不正确，取消输入框蓝色样式，输入框变红
            return false;
        }else{
            $("#msg-yzm").removeClass('prompt');
            $("#msg-yzm").html('');
            $("#vCode").removeClass('onfocus').removeClass('focus'); //正确，取消输入框所有样式
        }
    }
    function phone_code_correct(){ //手机验证码 长度、是否正确
        var phone = $("#phone").val();
        var phone_code = $("#code").val();
        var is_err = true;
        //长度
        if(phone_code.length!=4){
            $("#msg").addClass('prompt');
            $("#msg").html('<i class="iconfont icon-error"></i>手机验证码不正确');
            is_err = false;
        }else{
            $("#msg").removeClass('prompt');
            $("#msg").html('');
            is_err = true;
        }
        //长度验证通过
        if(is_err == true) {
            //是否正确
            $.ajaxSettings.async = false; //同步执行
            $.post("/Misc/verycode", {'ph': phone, 'postcode': phone_code}, function (data) {
                if (data.rc == "-1") {
                    $("#msg").addClass('prompt');
                    $("#msg").html('<i class="iconfont icon-error"></i>手机验证码不正确');
                    is_err = false;
                } else if (data.rc == "200") {
                    $("#msg").removeClass('prompt');
                    $("#msg").html('');
                    is_err = true;
                }
            }, 'json');
            $.ajaxSettings.async = true; //默认异步执行
        }

        if(is_err == false){
            $("#code").removeClass('onfocus').addClass('focus'); //不正确，取消输入框蓝色样式，输入框变红
            return false;
        }else{
            $("#code").removeClass('onfocus').removeClass('focus'); //正确，取消输入框所有样式
        }
    }
    function password_correct(){ //密码 长度
        var password = $("#password").val();
        if(password.length < 6){
            $("#msg-pass").addClass('prompt');
            $("#msg-pass").html('<i class="iconfont icon-error"></i>密码长度不少于6位');
            $("#password").removeClass('onfocus').addClass('focus'); //不正确，取消输入框蓝色样式，输入框变红
            return false;
        }else{
            $("#msg-pass").removeClass('prompt');
            $("#msg-pass").html('');
            $("#password").removeClass('onfocus').removeClass('focus'); //正确，取消输入框所有样式
        }
    }
    //填写是否正确判断 --- end

    //表单验证
    $(function(){
        //获取手机验证码 60秒倒计时
        var t = 60;
        function showtime(){
            t = t-1;
            $("#btnverycode").attr('disabled','disabled');
            $("#btnverycode").val(t.toString()+'秒');
            if(t==0){
                $("#btnverycode").removeAttr('disabled');
                $("#btnverycode").val('发送');
                t=60;
                return;
            }
            setTimeout(function(){showtime()},1000);
        }
        //手机号 焦点获取、失去验证
        $("#phone").focus(function(){
            $(this).removeClass('focus').addClass('onfocus'); //获取焦点时，取消输入框红色样式，增加蓝色样式
        });
        $("#phone").blur(function(){
            if(phone_empty() === false) return false;
            if(phone_correct() === false) return false;
        });
        //右侧验证码 焦点获取、失去验证
        $("#vCode").focus(function(){
            $(this).removeClass('focus').addClass('onfocus'); //获取焦点时，取消输入框红色样式，增加蓝色样式
        });
        $("#vCode").blur(function(){
            if(phone_empty() === false) return false;
            if(phone_correct() === false) return false;
            if(right_code_empty() === false) return false;
            if(right_code_correct() === false) return false;
        });
        //手机验证码 焦点获取、失去验证
        $("#code").focus(function(){
            $(this).removeClass('focus').addClass('onfocus'); //获取焦点时，取消输入框红色样式，增加蓝色样式
        });
        $("#code").blur(function(){
            if(phone_empty() === false) return false;
            if(phone_correct() === false) return false;
            if(right_code_empty() === false) return false;
            if(right_code_correct() === false) return false;
            if(phone_code_empty() === false) return false;
            if(phone_code_correct() === false) return false;
        });
        //密码 焦点获取、失去验证
        $("#password").focus(function(){
            $(this).removeClass('focus').addClass('onfocus'); //获取焦点时，取消输入框红色样式，增加蓝色样式
        });
        $("#password").blur(function(){
            if(phone_empty() === false) return false;
            if(phone_correct() === false) return false;
            if(right_code_empty() === false) return false;
            if(right_code_correct() === false) return false;
            if(phone_code_empty() === false) return false;
            if(phone_code_correct() === false) return false;
            if(password_empty() === false) return false;
            if(password_correct() === false) return false;
        });
        //获取手机验证码
        $("#btnverycode").click(function(){
            //非空判断逻辑 填写是否正确判断
            if(phone_empty() === false) return false;
            if(phone_correct() === false) return false;
            if(right_code_empty() === false) return false;
            if(right_code_correct() === false) return false;
            //表单值
            var phone = $("#phone").val();
            var right_code = $("#vCode").val();
            //发送短信
            $.post("/Misc/registerSms",{'phone':phone,'vCode':right_code},function(data){
                if(data.rc=='200'){
                    //发送成功，倒计时开始
                    showtime();
                    $("#msg").removeClass('prompt');
                    $("#msg").html('');
                }else{
                    //验证字符错误,请重新输入
                    if (data.rc == '3') {
                        $("#msg-yzm").addClass('prompt');
                        $("#msg-yzm").html('<i class="iconfont icon-error"></i>'+data.rv);
                        return false;
                    }
                    //该号码已经注册
                    if (data.rc == '4') {
                        $("#msg-phone").addClass('prompt');
                        $("#msg-phone").html('<i class="iconfont icon-error"></i>'+data.rv);
                        return false;
                    }
                }
            },'json');
        });
        //注册
        $("#btnregister").click(function(){
            //非空判断逻辑 填写是否正确判断
            if(phone_empty() === false) return false;
            if(phone_correct() === false) return false;
            if(right_code_empty() === false) return false;
            if(right_code_correct() === false) return false;
            if(phone_code_empty() === false) return false;
            if(phone_code_correct() === false) return false;
            if(password_empty() === false) return false;
            if(password_correct() === false) return false;
            //表单值
            var phone = $("#phone").val();
            var right_code = $("#vCode").val();
            var phone_code = $("#code").val();
            var password = $("#password").val();
            //表单提交
            $("#reg_form").submit();
        });
    });
    </script>
