<script>
    //点击回车键
    $(function(){
        document.onkeydown = function(e){
            var ev = document.all ? window.event : e;
            if(ev.keyCode==13) {
                $('#login_submit').click();
            }
        }
    });
    //非空判断逻辑 --- start
    function name_empty(){ //用户名 是否为空
        if($("#login_name").val() == ''){
            $("#login_name").parent().removeClass('onfocus').addClass('focus'); //为空，取消输入框蓝色样式，输入框变红
            $("#msg-name").addClass('prompt');
            $("#msg-name").html('<i class="iconfont icon-error"></i>请输入您的手机号/用户名');
            return false;
        }else{
            $("#login_name").parent().removeClass('focus').removeClass('onfocus'); //不为空，取消输入框所有样式
            $("#msg-name").removeClass('prompt');
            $("#msg-name").html('');
        }
    }
    function pass_empty(){ //密码 是否为空
        if($("#login_pass").val() == ''){
            $("#login_pass").parent().removeClass('onfocus').addClass('focus'); //为空，取消输入框蓝色样式，输入框变红
            $("#msg-pass").addClass('prompt');
            $("#msg-pass").html('<i class="iconfont icon-error"></i>请输入您的密码');
            return false;
        }else{
            $("#login_pass").parent().removeClass('focus').removeClass('onfocus'); //不为空，取消输入框所有样式
            $("#msg-pass").removeClass('prompt');
            $("#msg-pass").html('');
        }
    }
    //非空判断逻辑 --- end
    //填写是否正确判断 --- start
    function name_correct(){ //用户名 是否正确
        var login_name = $("#login_name").val();
        var is_err = true;
        $.ajaxSettings.async = false; //设置getJson同步
        //是否存在
        $.getJSON("/Misc/checkUser?username=" + login_name, function (data) {
            if (data.rc == '311') {
                $("#login_name").parent().removeClass('focus').removeClass('onfocus');
                $("#msg-name").removeClass('prompt');
                $("#msg-name").html('');
                is_err = true;
            } else if (data.rc == '200') {
                $("#login_name").parent().removeClass('onfocus').addClass('focus');
                $("#msg-name").addClass('prompt');
                $("#msg-name").html('<i class="iconfont icon-error"></i>用户不存在');
                is_err = false;
            }
        });
        $.ajaxSettings.async = true;//设置getJson异步
        if(is_err == false){
            return false;
        }
    }
    //填写是否正确判断 --- end

    //表单验证
    $(function(){
        //错误信息
        var error = "";
        if(error){
            $("#login_name").parent().removeClass('onfocus').addClass('focus');
            $("#login_pass").parent().removeClass('onfocus').addClass('focus');
            $("#msg-pass").addClass('prompt');
            $("#msg-pass").html('<i class="iconfont icon-error"></i>'+error);
        }

        //用户名 焦点获取、失去验证
        $("#login_name").focus(function(){
            $(this).parent().removeClass('focus').addClass('onfocus'); //获取焦点时，取消输入框红色样式，增加蓝色样式
        });
        $("#login_name").blur(function(){
            if(name_empty() === false) return false;
            if(name_correct() === false) return false;
        });
        //密码 焦点获取、失去验证
        $("#login_pass").focus(function(){
            $(this).parent().removeClass('focus').addClass('onfocus'); //获取焦点时，取消输入框红色样式，增加蓝色样式
        });
        $("#login_pass").blur(function(){
            if(name_empty() === false) return false;
            if(name_correct() === false) return false;
            if(pass_empty() === false) return false;
        });
        //登录
        $("#login_submit").click(function(){
            //非空判断逻辑 填写是否正确判断
            if(name_empty() === false) return false;
            if(name_correct() === false) return false;
            if(pass_empty() === false) return false;

            //表单值
            var login_name = $("#login_name").val();
            var login_pass = $("#login_pass").val();
            //表单提交
            $("#login_form").submit();
        });
    });
</script>
